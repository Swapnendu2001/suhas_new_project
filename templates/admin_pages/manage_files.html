<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles from original example */
        body {
            margin: 0;
            background-color: #030303;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .tab-button { transition: all 0.6s cubic-bezier(0.25, 0.4, 0.25, 1); }
        .tab-text {
            transition: all 0.8s cubic-bezier(0.25, 0.4, 0.25, 1);
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .tab-text.expanded { max-width: 200px; opacity: 1; margin-left: 0.5rem; }
        .tab-button.selected { padding-left: 1rem; padding-right: 1rem; }
        .tab-button:not(.selected) { padding-left: 0.75rem; padding-right: 0.75rem; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .anim-hidden-initial { opacity: 0; }
        /* UPDATED: Content section animation to match navbar */
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
            animation: slideDownContent 0.6s cubic-bezier(0.25, 0.4, 0.25, 1);
        }
        @keyframes slideDownContent {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .container-box { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: white;
            letter-spacing: -0.025em;
        }
        .form-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 20px; /* UPDATED */
            background-color: rgb(59, 130, 246);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .form-button:hover:not(:disabled) { background-color: rgb(37, 99, 235); }
        .form-button:disabled { background-color: rgba(59, 130, 246, 0.4); cursor: not-allowed; }
        /* NEW: Glass container for toggles */
        .glass-pill-container {
            display: inline-block;
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 70px;
            padding: 6px;
        }
        /* UPDATED: Toggle button styles with enhanced animations */
        .toggle-group button {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255,255,255,0.6);
            background-color: transparent;
            border: none;
            transition: all 0.4s cubic-bezier(0.25, 0.4, 0.25, 1);
            transform: scale(1);
            position: relative;
            overflow: hidden;
        }
        .toggle-group button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #262626;
            border-radius: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.4, 0.25, 1);
            z-index: -1;
        }
        .toggle-group button.active {
            color: white;
            transform: scale(1.05);
        }
        .toggle-group button.active::before {
            opacity: 1;
            transform: scale(1);
        }
        .toggle-group button:not(.active):hover {
            color: white;
            transform: scale(1.02);
        }
        .toggle-group button:not(.active):hover::before {
            opacity: 0.3;
            transform: scale(1);
        }
        /* Icon and text animations */
        .toggle-group button i,
        .toggle-group button span {
            transition: transform 0.3s cubic-bezier(0.25, 0.4, 0.25, 1);
            position: relative;
            z-index: 1;
        }
        .toggle-group button.active i {
            transform: rotate(360deg) scale(1.1);
        }
        .dropzone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px; /* UPDATED */
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.02);
        }
        .dropzone.dragover {
            border-color: rgb(59, 130, 246);
            background-color: rgba(59, 130, 246, 0.1);
        }
        /* Dropzone content animations */
        .dropzone i,
        .dropzone p {
            transition: opacity 0.2s ease-in-out;
        }
        .file-queue-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 20px; /* UPDATED */
            background-color: rgba(255, 255, 255, 0.05);
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* UPDATED */
            transition: all 0.2s ease;
            background-color: rgba(255, 255, 255, 0.03);
        }
        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .gallery-item .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .gallery-item .actions {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 10; /* Added z-index to ensure buttons are on top */
            pointer-events: auto; /* Ensure pointer events are enabled */
        }
        .gallery-item:hover .actions {
            opacity: 1;
            transform: translateY(0);
        }
        .gallery-item .actions button {
            border-radius: 9999px; /* UPDATED to circle */
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.5);
            transition: background-color 0.2s;
        }
        .gallery-item .actions button:hover {
             background-color: black; /* Grey hover for all buttons */
        }
        /* Search input container styles */
        .search-input-container {
            position: relative;
        }
        .search-input-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.6);
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }
        .search-input-container:hover::after {
            width: 100%;
        }
        .search-input-container.focused::after {
            width: 100%;
        }
        /* Search input styles */
        .search-input {
            background-color: transparent;
            border: none;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .search-input:focus {
            outline: none;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        /* Delete confirmation modal styles */
        .delete-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.4, 0.25, 1);
        }
        .delete-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .delete-modal-content {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.25, 0.4, 0.25, 1);
        }
        .delete-modal.show .delete-modal-content {
            transform: scale(1) translateY(0);
        }
        .delete-modal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }
        .delete-modal-message {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .delete-modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .delete-modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }
        .delete-modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .delete-modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .delete-modal-btn-delete {
            background: rgb(239, 68, 68);
            color: white;
        }
        .delete-modal-btn-delete:hover {
            background: rgb(220, 38, 38);
        }
        /* NEW: Form input styles */
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-input, .file-input-display {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: white;
            transition: all 0.2s ease;
        }
        .form-input:focus, .file-input-display:focus-within {
            outline: none;
            border-color: rgb(59, 130, 246);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            min-height: 170px;
        }
        .file-input-display:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.08);
        }
        .file-input-display.dragover {
            border-color: rgb(59, 130, 246);
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }
        /* Responsive adjustments for drag and drop fields */
        @media (max-width: 768px) {
            .file-input-display {
                padding: 1.25rem 1rem;
                min-height: 50px;
            }
        }
        .file-input-placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50">
        <div class="flex justify-center py-6">
            <div style="backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px); background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 70px; padding: 12px 20px;">
                <div id="navbarTabs" class="flex items-center gap-4 anim-hidden-initial" style="animation: slideDown 0.8s cubic-bezier(0.25, 0.4, 0.25, 1) 0.3s forwards;">
                </div>
            </div>
        </div>
    </nav>
    <div class="fixed inset-0 bg-gradient-to-br from-indigo-500/[0.03] via-transparent to-rose-500/[0.03] pointer-events-none"></div>
    <main class="pt-20 px-4">
        <!-- Upload Section -->
        <section id="uploadFiles" class="content-section active">
            <div class="container-box">
                <h2 class="section-title text-center">Upload Magazine</h2>
                <div class="bg-black/20 border border-white/10 rounded-[20px] p-6 md:p-8" style="border-width: 0px;">
                    <form id="magazineForm" class="space-y-6">
                        <!-- Magazine Name -->
                        <div>
                            <label for="magazineTitle" class="form-label">Magazine Name</label>
                            <input type="text" id="magazineTitle" name="title" class="form-input" placeholder="eg. BOL Magazine - July issue etc." required>
                        </div>

                        <!-- Magazine PDF and Thumbnail - Side by Side -->
                        <div class="flex flex-col md:flex-row gap-4 md:gap-6">
                            <!-- Magazine PDF -->
                            <div class="flex-1">
                                <label for="magazinePdf" class="form-label">Magazine PDF</label>
                                <div id="pdf-dropzone" class="file-input-display">
                                    <span id="pdf-filename" class="file-input-placeholder truncate pr-4">Click or drop PDF here</span>
                                    <i data-lucide="file-text" class="w-5 h-5 text-white/50"></i>
                                </div>
                                <input type="file" id="magazinePdf" name="pdf_file" class="hidden" accept="application/pdf" required>
                            </div>
                            
                            <!-- Magazine Thumbnail (Optional) -->
                            <div class="flex-1">
                                <label for="magazineThumbnail" class="form-label">Magazine Thumbnail (Optional)</label>
                                <div id="thumbnail-dropzone" class="file-input-display">
                                    <span id="thumbnail-filename" class="file-input-placeholder truncate pr-4">Click or drop image here</span>
                                    <i data-lucide="image" class="w-5 h-5 text-white/50"></i>
                                </div>
                                <input type="file" id="magazineThumbnail" name="thumbnail_file" class="hidden" accept="image/jpeg, image/png, image/webp">
                            </div>
                        </div>
                        
                        <!-- Upload Button -->
                        <div class="pt-4 flex justify-center">
                            <button id="saveMagazineBtn" type="submit" class="form-button" disabled>
                                <i data-lucide="upload" class="w-4 h-4 mr-2"></i>
                                <span id="saveMagazineBtnText">Save Magazine</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Gallery Section -->
        <section id="gallery" class="content-section">
            <div class="container-box">
                <h2 class="section-title text-center">Magazine Gallery</h2>
                 <!-- UPDATED: Filters -->
                 <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                    <div class="relative w-full sm:w-auto sm:flex-1 max-w-xs">
                        <div class="search-input-container">
                            <i data-lucide="search" class="w-4 h-4 absolute left-4 top-1/2 -translate-y-1/2 text-white/40 z-10"></i>
                            <input type="text" placeholder="Search magazines..." class="search-input w-full py-2 pl-11 pr-4 text-sm rounded-[20px] focus:ring-0 focus:outline-none transition" id="searchInput">
                        </div>
                    </div>
                </div>
                <!-- Gallery Grid -->
                <div id="galleryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                </div>
                 <div id="no-gallery-items" class="text-center py-16 hidden">
                    <i data-lucide="folder-x" class="w-16 h-16 mx-auto text-white/20 mb-4"></i>
                    <h3 class="text-xl font-medium text-white/80">No Magazines Found</h3>
                    <p class="text-white/50 mt-2">Try uploading a new magazine.</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="delete-modal">
        <div class="delete-modal-content">
            <div class="delete-modal-icon">
                <i data-lucide="trash-2" class="w-8 h-8 text-red-400"></i>
            </div>
            <h3 class="delete-modal-title">Delete Magazine</h3>
            <p class="delete-modal-message" id="deleteModalMessage">
                Are you sure you want to delete this magazine? This action cannot be undone.
            </p>
            <div class="delete-modal-actions">
                <button class="delete-modal-btn delete-modal-btn-cancel" id="deleteModalCancel">
                    Cancel
                </button>
                <button class="delete-modal-btn delete-modal-btn-delete" id="deleteModalConfirm">
                    Delete
                </button>
            </div>
        </div>
    </div>
    <script>
        let magazineData = [];
        let isLoadingFiles = false;
        const BUCKET_MAPPING = {
            'pdf': 'magazine-pdfs'
        };

        async function fetchMagazines() {
            // This function now fetches structured data from the database via an API endpoint.
            // The endpoint /get_file_details is reused, but its backend logic is changed.
            const bucketName = BUCKET_MAPPING['pdf'];
            if (!bucketName) {
                console.error(`No bucket mapping found for file type: pdf`);
                return [];
            }
            try {
                const response = await fetch(`/get_file_details?bucket_name=${encodeURIComponent(bucketName)}`);
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                     const transformedData = result.data.map(file => ({
                        id: file.id,
                        name: file.name, // This is now the magazine title
                        url: file.public_url, // This is the PDF URL
                        thumbnail_url: file.thumbnail_url,
                        // Size is no longer available from the DB, so we omit it.
                    }));
                    return transformedData;
                } else {
                    console.error(`Failed to fetch magazines:`, result.message || 'Unknown error');
                    return [];
                }
            } catch (error) {
                console.error(`Error fetching magazines:`, error);
                return [];
            }
        }

        async function loadAllFiles() {
            if (isLoadingFiles) {
                return;
            }
            isLoadingFiles = true;
            try {
                magazineData = await fetchMagazines();
                renderGallery();
            } catch (error) {
                console.error('Error loading files:', error);
                showToast('Failed to load files from server', 'error');
            } finally {
                isLoadingFiles = false;
            }
        }
        
        class ExpandableTabs {
            constructor(container, options = {}) {
                this.container = container;
                this.tabs = options.tabs || [];
                this.activeColor = options.activeColor || 'text-blue-600';
                this.onChange = options.onChange || (() => {});
                this.selected = null;
                this.init();
            }
            init() { this.render(); this.bindEvents(); }
            render() {
                this.container.innerHTML = '';
                this.tabs.forEach((tab, index) => {
                    const button = this.createTabButton(tab, index);
                    this.container.appendChild(button);
                });
            }
            createTabButton(tab, index) {
                const button = document.createElement('button');
                const isSelected = this.selected === index;
                button.className = `tab-button relative flex items-center text-sm font-medium tracking-wide transition-all duration-[600ms] ${isSelected ? 'selected' : ''}`;
                button.style.color = isSelected ? (this.activeColor || 'rgb(147, 197, 253)') : 'rgba(255, 255, 255, 0.6)';
                button.dataset.index = index;
                button.innerHTML = `
                    <div class="flex-shrink-0"><i data-lucide="${tab.icon}" class="w-4 h-4"></i></div>
                    <span class="tab-text ${isSelected ? 'expanded' : ''}">${tab.title}</span>
                `;
                button.addEventListener('mouseenter', () => !button.classList.contains('selected') && (button.style.color = 'rgba(255, 255, 255, 0.9)'));
                button.addEventListener('mouseleave', () => !button.classList.contains('selected') && (button.style.color = 'rgba(255, 255, 255, 0.6)'));
                return button;
            }
            handleSelect(index) {
                this.selected = index;
                const buttons = this.container.querySelectorAll('.tab-button');
                buttons.forEach(button => {
                    const buttonIndex = parseInt(button.dataset.index);
                    const textElement = button.querySelector('.tab-text');
                    const isSelected = this.selected === buttonIndex;
                    button.classList.toggle('selected', isSelected);
                    textElement.classList.toggle('expanded', isSelected);
                    button.style.color = isSelected ? (this.activeColor || 'rgb(147, 197, 253)') : 'rgba(255, 255, 255, 0.6)';
                });
                this.onChange(this.selected);
            }
            bindEvents() {
                this.container.addEventListener('click', (e) => {
                    const button = e.target.closest('.tab-button');
                    if (button && button.dataset.index !== undefined) {
                        this.handleSelect(parseInt(button.dataset.index));
                    }
                });
            }
        }
        function showContentSection(tabTitle) {
            if (tabTitle === 'Home') {
                window.location.href = '/admin_login';
                return;
            }
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            let sectionId = '';
            if (tabTitle === 'Upload Magazine') sectionId = 'uploadFiles';
            if (tabTitle === 'Magazine Gallery') sectionId = 'gallery';
            if (sectionId) {
                const section = document.getElementById(sectionId);
                if (section) {
                    section.classList.add('active');
                    if(sectionId === 'gallery') {
                       requestAnimationFrame(async () => {
                           await loadAllFiles();
                       });
                    }
                }
            }
        }
        function truncate(str, len) {
            return str.length > len ? str.substring(0, len) + "..." : str;
        }
        
        function renderGallery() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';
            renderGalleryWithSearch(searchTerm);
        }

        function renderGalleryWithSearch(searchTerm = '') {
            const galleryGrid = document.getElementById('galleryGrid');
            if (!galleryGrid) return;

            let filteredMedia = magazineData;
            if (searchTerm) {
                filteredMedia = magazineData.filter(item =>
                    item.name.toLowerCase().includes(searchTerm)
                );
            }

            galleryGrid.innerHTML = '';
            if(filteredMedia.length === 0) {
                document.getElementById('no-gallery-items').classList.remove('hidden');
                galleryGrid.classList.add('hidden');
            } else {
                document.getElementById('no-gallery-items').classList.add('hidden');
                galleryGrid.classList.remove('hidden');
                filteredMedia.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'gallery-item group aspect-[4/5] flex flex-col justify-between text-center bg-[#1C1C1E] overflow-hidden';
                    const truncatedName = truncate(item.name, 25);

                    let thumbnailHTML;
                    if (item.thumbnail_url) {
                        thumbnailHTML = `<div class="flex-grow w-full bg-black flex items-center justify-center overflow-hidden"><img src="${item.thumbnail_url}" alt="${item.name}" class="w-full h-full object-cover"></div>`;
                    } else {
                        thumbnailHTML = `<div class="flex-grow w-full flex flex-col justify-center items-center"><i data-lucide="file-text" class="w-16 h-16 text-white/20"></i></div>`;
                    }

                    const content = `
                        ${thumbnailHTML}
                        <div class="w-full p-2">
                            <p class="text-sm font-medium text-white" title="${item.name}">${truncatedName}</p>
                        </div>
                    `;

                    itemEl.innerHTML = content + `
                        <div class="actions">
                            <button class="action-btn" data-action="view" data-id="${item.id}" data-url="${item.url}" title="View"><i data-lucide="external-link" class="w-4 h-4 text-white"></i></button>
                            <button class="action-btn" data-action="download" data-id="${item.id}" data-url="${item.url}" data-name="${item.name}" title="Download"><i data-lucide="download" class="w-4 h-4 text-white"></i></button>
                            <button class="action-btn" data-action="copy" data-id="${item.id}" data-url="${item.url}" title="Copy URL"><i data-lucide="link" class="w-4 h-4 text-white"></i></button>
                            <button class="action-btn delete" data-action="delete" data-id="${item.id}" data-name="${item.name}" title="Delete"><i data-lucide="trash" class="w-4 h-4 text-white"></i></button>
                        </div>
                    `;
                    galleryGrid.appendChild(itemEl);
                });
            }
            lucide.createIcons();
        }

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            const navbarTabsData = [
                { title: "Home", icon: "home" },
                { title: "Upload Magazine", icon: "upload-cloud" },
                { title: "Magazine Gallery", icon: "grid" }
            ];
            const expandableTabs = new ExpandableTabs(document.getElementById('navbarTabs'), {
                tabs: navbarTabsData,
                activeColor: 'text-blue-400',
                onChange: (index) => {
                    if (index !== null) showContentSection(navbarTabsData[index].title);
                }
            });
            expandableTabs.handleSelect(1);
            
            loadAllFiles();

            // --- New Form Logic ---
            const magazineForm = document.getElementById('magazineForm');
            const saveMagazineBtn = document.getElementById('saveMagazineBtn');
            const saveMagazineBtnText = document.getElementById('saveMagazineBtnText');
            const titleInput = document.getElementById('magazineTitle');
            const pdfInput = document.getElementById('magazinePdf');
            const thumbnailInput = document.getElementById('magazineThumbnail');
            const pdfDropzone = document.getElementById('pdf-dropzone');
            const thumbnailDropzone = document.getElementById('thumbnail-dropzone');
            const pdfFilenameSpan = document.getElementById('pdf-filename');
            const thumbnailFilenameSpan = document.getElementById('thumbnail-filename');

            function validateForm() {
                const isTitleValid = titleInput.value.trim() !== '';
                const isPdfSelected = pdfInput.files.length > 0;
                saveMagazineBtn.disabled = !(isTitleValid && isPdfSelected);
            }

            titleInput.addEventListener('input', validateForm);
            pdfInput.addEventListener('change', validateForm);

            pdfDropzone.addEventListener('click', () => pdfInput.click());
            thumbnailDropzone.addEventListener('click', () => thumbnailInput.click());

            const setupDragDrop = (dropzone, input) => {
                 ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropzone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); });
                });
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropzone.addEventListener(eventName, () => dropzone.classList.add('dragover'));
                });
                ['dragleave', 'drop'].forEach(eventName => {
                    dropzone.addEventListener(eventName, () => dropzone.classList.remove('dragover'));
                });
                dropzone.addEventListener('drop', (e) => {
                    input.files = e.dataTransfer.files;
                    const event = new Event('change');
                    input.dispatchEvent(event);
                });
            };

            setupDragDrop(pdfDropzone, pdfInput);
            setupDragDrop(thumbnailDropzone, thumbnailInput);

            pdfInput.addEventListener('change', () => {
                if (pdfInput.files.length > 0) {
                    pdfFilenameSpan.textContent = pdfInput.files[0].name;
                    pdfFilenameSpan.classList.remove('file-input-placeholder');
                } else {
                    pdfFilenameSpan.textContent = 'Click or drop PDF here';
                    pdfFilenameSpan.classList.add('file-input-placeholder');
                }
            });

            thumbnailInput.addEventListener('change', () => {
                if (thumbnailInput.files.length > 0) {
                    thumbnailFilenameSpan.textContent = thumbnailInput.files[0].name;
                    thumbnailFilenameSpan.classList.remove('file-input-placeholder');
                } else {
                    thumbnailFilenameSpan.textContent = 'Click or drop image here';
                    thumbnailFilenameSpan.classList.add('file-input-placeholder');
                }
            });

            magazineForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (saveMagazineBtn.disabled) return;

                saveMagazineBtn.disabled = true;
                saveMagazineBtnText.textContent = 'Saving...';
                
                const formData = new FormData();
                formData.append('title', titleInput.value);
                formData.append('pdf_file', pdfInput.files[0]);
                if (thumbnailInput.files.length > 0) {
                    formData.append('thumbnail_file', thumbnailInput.files[0]);
                }

                try {
                    const response = await fetch('/create_magazine', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (response.ok && result.status === 'success') {
                        showToast('Magazine saved successfully!', 'success');
                        magazineForm.reset();
                        pdfFilenameSpan.textContent = 'Click or drop PDF here';
                        pdfFilenameSpan.classList.add('file-input-placeholder');
                        thumbnailFilenameSpan.textContent = 'Click or drop image here';
                        thumbnailFilenameSpan.classList.add('file-input-placeholder');
                        validateForm();
                        await loadAllFiles(); // Refresh gallery
                    } else {
                        showToast(result.message || 'Failed to save magazine.', 'error');
                    }
                } catch (error) {
                    showToast('An error occurred during upload.', 'error');
                    console.error('Upload error:', error);
                } finally {
                    saveMagazineBtn.disabled = false;
                    saveMagazineBtnText.textContent = 'Save Magazine';
                    validateForm();
                }
            });

            // --- End New Form Logic ---

            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.addEventListener('click', (e) => {
                const actionBtn = e.target.closest('.action-btn');
                if (!actionBtn) {
                    return;
                }
                const action = actionBtn.dataset.action;
                const itemId = actionBtn.dataset.id;
                const itemUrl = actionBtn.dataset.url;
                const itemName = actionBtn.dataset.name;
                switch(action) {
                    case 'view':
                        handleViewAction(itemUrl, itemName);
                        break;
                    case 'download':
                        handleDownloadAction(itemUrl, itemName);
                        break;
                    case 'copy':
                        handleCopyAction(itemUrl);
                        break;
                    case 'delete':
                        handleDeleteAction(itemId, itemName);
                        break;
                }
            });
            function handleViewAction(url, name) {
                if (url) {
                    window.open(url, '_blank');
                }
            }
            async function handleDownloadAction(url, name) {
                if (!url) return;
                showToast('Starting download...', 'success');
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = name || 'download.pdf';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(downloadUrl);
                } catch (error) {
                    console.error('Download failed, using fallback:', error);
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.download = name || 'download.pdf';
                    link.click();
                }
            }
            function handleCopyAction(url) {
                navigator.clipboard.writeText(url).then(() => {
                    showToast('URL copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    showToast('Failed to copy URL.', 'error');
                });
            }
            
            function showDeleteModal(fileName, onConfirm) {
                const modal = document.getElementById('deleteModal');
                const message = document.getElementById('deleteModalMessage');
                const confirmBtn = document.getElementById('deleteModalConfirm');
                const cancelBtn = document.getElementById('deleteModalCancel');
                message.innerHTML = `Are you sure you want to delete <strong>"${fileName}"</strong>?<br>This action cannot be undone.`;
                modal.classList.add('show');
                const handleConfirm = () => {
                    hideDeleteModal();
                    onConfirm();
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };
                const handleCancel = () => {
                    hideDeleteModal();
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };
                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);
                modal.addEventListener('click', (e) => { if (e.target === modal) handleCancel(); });
                document.addEventListener('keydown', function onEscape(e) {
                    if (e.key === 'Escape') {
                        handleCancel();
                        document.removeEventListener('keydown', onEscape);
                    }
                });
            }

            function hideDeleteModal() {
                document.getElementById('deleteModal').classList.remove('show');
            }

            async function handleDeleteAction(itemId, itemName) {
                showDeleteModal(itemName, async () => {
                    showToast('Deleting magazine...', 'success');
                    try {
                        const response = await fetch('/delete_magazine', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', },
                            body: JSON.stringify({ id: itemId }) // Send database ID
                        });
                        const result = await response.json();
                        if (response.ok && result.status === 'success') {
                            showToast(`Magazine "${itemName}" deleted successfully!`, 'success');
                            await loadAllFiles(); // Refresh gallery from server
                        } else {
                            showToast(`Failed to delete magazine: ${result.message || 'Unknown error'}`, 'error');
                        }
                    } catch (error) {
                        showToast(`Error deleting magazine: ${error.message}`, 'error');
                    }
                });
            }

            function showToast(message, type = 'success') {
                const toast = document.createElement('div');
                let bgColor = type === 'error' ? 'bg-red-600' : type === 'warning' ? 'bg-yellow-600' : 'bg-green-600';
                toast.className = `fixed top-4 right-4 ${bgColor} text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(-20px)';
                    setTimeout(() => { document.body.removeChild(toast); }, 300);
                }, 3000);
            }
            
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => renderGallery());
        });
    </script>
</body>
