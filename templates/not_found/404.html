<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom button styles to replicate the React component */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            outline-offset: 2px;
            height: 2.25rem;
            padding: 0.5rem 1rem;
            background-color: #16a34a;
            color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background-color: #15803d;
        }
        
        .btn-primary:focus-visible {
            outline: 2px solid rgba(59, 130, 246, 0.7);
        }
        
        .btn-primary:disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        
        /* Custom background image class */
        .bg-404-image {
            background-image: url('https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <section class="bg-white font-serif min-h-screen flex items-center justify-center">
        <div class="container mx-auto">
            <div class="flex justify-center">
                <div class="w-full sm:w-10/12 md:w-8/12 text-center">
                    <div class="bg-404-image h-[250px] sm:h-[350px] md:h-[400px]" aria-hidden="true">
                        <h1 class="text-center text-black text-6xl sm:text-7xl md:text-8xl pt-6 sm:pt-8">
                            404
                        </h1>
                    </div>

                    <div class="mt-[-50px]">
                        <h3 class="text-2xl text-black sm:text-3xl font-bold mb-4">
                            Look like you're lost
                        </h3>
                        <p class="mb-6 text-black sm:mb-5">
                            The page you are looking for is not available!
                        </p>

                        <button 
                            onclick="goToHome()" 
                            class="btn-primary my-5"
                        >
                            Go to Home
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function goToHome() {
            // Navigate to home page
            window.location.href = '/';
            
            // Alternative: if you want to go back in history instead
            // window.history.back();
        }
    </script>
</body>
</html>
