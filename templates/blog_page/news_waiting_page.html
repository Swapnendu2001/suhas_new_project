    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
                mobileMenuButton.classList.toggle('hamburger-active');
                
                if (!mobileMenu.classList.contains('hidden')) {

    <script>
        // Hamburger Menu Toggle
        // Countdown Timer
        let countdownElement = document.getElementById('countdown');
        let seconds = 9;

        function updateCountdown() {
            countdownElement.textContent = `WAIT FOR ${seconds} Second${seconds !== 1 ? 's' : ''}`;
            seconds--;

            if (seconds < 0) {
                clearInterval(intervalId);
                window.location.href = '/news_page'; // Redirect to the news page
            }
        }

        // Initial call to display 9 seconds immediately
        updateCountdown();

        // Update countdown every second
        let intervalId = setInterval(updateCountdown, 1000);
    </script>
